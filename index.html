<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>官网首页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <style>

    </style>
</head>
<body>
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1" data-hash="page1">
            <div class="bg"></div>
        </div>
        <div class="swiper-slide page2" data-hash="page2">
            <div class="bg"></div>
        </div>
        <div class="swiper-slide page3" data-hash="page3">
            <div id="video-wrap" class="video-wrap">
                <video width="1920" height="1080">
                    <source src="img/video.mp4" type="video/mp4">
                </video>
                <div class="mask op60"></div>
            </div>
            <div class="bg"></div>
            <!-- <div id="video-play" class="video-play circle">
                <div class="video-play-inner"><span></span></div>
            </div> -->
        </div>
        <div class="swiper-slide page4" data-hash="page4">
            <div class="bg"></div>
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="bg4-1"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bg4-2"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bg4-3"></div>
                    </div>
                </div>
                <div class="swiper-pagination-h"></div>
            </div>
        </div>
        <div class="swiper-slide page5" data-hash="page5">
            <div class="bg"></div>
        </div>
        <div class="swiper-slide page6" data-hash="page6">
            <div class="bg"></div>
        </div>
    </div>
    <div class="swiper-pagination swiper-pagination-v"></div>
</div>

<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/jq_swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
var video = $("#video-wrap video")[0];
$(function() {
    
        // var video = $("#video-wrap video")[0];
           // $(".video-play").on("click", function(){
           //     video.pause();
           // })
});

var mySwiper = new Swiper('.swiper-container-v',{
    speed:400,
    direction : 'vertical',
    resistance:'100%',
    loop:false,
    mousewheelControl : true,
    grabCursor: true,
    pagination: '.swiper-pagination-v',
    paginationClickable: true,
    hashnav:true,
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        if(swiper.activeIndex == 2) {
            var video = $("#video-wrap video")[0];
            $(".bg").hide();
            video.play();
            
        } else {
            var video = $("#video-wrap video")[0];
            $(".bg").show();
            video.pause();
        }
    },
    onSlideChangeEnd: function(swiper){
        if(swiper.activeIndex == 2) {
            var video = $("#video-wrap video")[0];
            $(".bg").hide();
            video.play();
        } else {
            var video = $("#video-wrap video")[0];
            $(".bg").show();
            video.pause();
        }
    }
});

var mySwiper2 = new Swiper('.swiper-container-h',{
    speed:400,
    resistance:'100%',
    loop:false,
    mousewheelControl : false,
    grabCursor: true,
    pagination: '.swiper-pagination-h',
    paginationClickable: true,
    paginationType: "custom",
    paginationCustomRender: function (swiper, current, total) {
        var html = '<li'; 
        if(current == 1) {
            html += ' class="on"';
        }
        html += '><img src="img/icon1.png">公司介绍</li>'; 
        html += '<li'; 
        if(current == 2) {
            html += ' class="on"';
        }
        html += '><img src="img/icon2.png">技术简介</li>'; 
        html += '<li'; 
        if(current == 3) {
            html += ' class="on"';
        }
        html += '><img src="img/icon3.png">社会招聘</li>'; 
      return  html;
    }
});

</script>
</body>
</html>
