<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>immerex Virtual Reality</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link href="http://vrfile.komovie.cn/web/immerex_v1/en/font/style.css" rel="stylesheet" type="text/css"/>-->
    <link href="http://vrfile.komovie.cn/web/immerex_v1/en/hp_js/jquery.fullPage.css" rel="stylesheet" type="text/css"/>
    <!--<link href="http://vrfile.komovie.cn/web/immerex_v1/en/hp_js/base.css" rel="stylesheet" type="text/css"/>-->
    <script src="http://vrfile.komovie.cn/web/immerex_v1/en/hp_js/jquery.min.js" type="text/javascript"></script>
    <script src="http://vrfile.komovie.cn/web/immerex_v1/en/hp_js/fullPage.js" type="text/javascript"></script>
    <style>
        .page{position: absolute;width: 100%;height: 100%}
        .page1{background: red;}
        .page2{background: blue;}
        .page3{background: #000000}
        .page4{background: chartreuse}
        .page5{background: chocolate}
    </style>
</head>
<body>

<div id="immerex">
    <div class="page page1"></div>
    <div class="page page2"></div>
    <div class="page page3"></div>
    <div class="page page4"></div>
    <div class="page page5"></div>
</div>

<script>
    var runPage;
    $(function() {
        runPage = new FullPage({
            id: 'immerex',
            slideTime: 800,
            effect: {
                transform: {
                    translate: 'Y',
                    scale: [1, 1],
                    rotate: [0, 0]
                },
                opacity: [0, 1]
            },
            mode: "wheel, touch",
            easing: "ease",
            start: 0,
            beforeChange: function (index, thisPage) {

            },
            callback: function (index, thisPage) {

            }
        });

    });
</script>
</body>
</html>
