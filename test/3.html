<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<img class="videoImg" style="z-index: 100;width:100%;padding-right:6.5px;" src="../img/btn-down-andr.png"  alt="">
<video  width="100%" height="100%" autoplay="autoplay" src="../img/video.mp4" poster="../img/bg3.png" controls="">
</video>

<script src="../js/jquery-1.10.1.min.js"></script>
<script>
    //所有的视频绑定点击事件
    $(".videoImg").on("click",function(){
        //当前的视频元素
        var video = $(this).siblings("video")[0];
        //播放当前
        video.play();
        //全屏当前
        video.webkitEnterFullScreen();
        //退出监听
        video.addEventListener("webkitfullscreenchange", function(e) {
            if (!document.webkitIsFullScreen) {
                //退出全屏关闭视频
                $(video).css('display',"none");
            };
        });
        //qq浏览器退出监听
        video.addEventListener("x5videoexitfullscreen", function(){
            $(video).css('display',"none");
        })

        // ios中如何监听退出全屏
        $(video).on('webkitbeginfullscreen', function() {
            video.play();
        }).on('webkitendfullscreen', function() {
                    video.pause();
                });
    });
</script>
</body>
</html>
