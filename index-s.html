<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>官网首页-手机站</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <script src="js/html5media.min.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">



<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/jq_swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
var videoEle = $("#video-wrap video")[0];
$(function() {
    
           // $(".video-play").on("click", function(){
           //     video.pause();
           // })
    // 菜单点击显示
    $("#btn-menu").on("click",function() {
        var clickable = $(this).data("clickable");
        if(clickable) {
            $("#menu-list").show();
            this.src = "img/menu-close-white.png";
            $(this).data("clickable", false);
            // 模糊效果
            $(".swiper-container-v").css({
                "filter":"blur(3px)",
                "-webkit-filter":"blur(3px)"
            });
        } else {
            $("#menu-list").hide();
            this.src = "img/menu-white.png";
            $(this).data("clickable", true);
            // 模糊效果去除
            $(".swiper-container-v").css({
                "filter":"",
                "-webkit-filter":""
            });
        }
    });
    $("#btn-menu-black").on("click",function() {
        var clickable = $(this).data("clickable");
        if(clickable) {
            $("#menu-list").show();
            this.src = "img/menu-close-black.png";
            $(this).data("clickable", false);
            // 模糊效果
            $(".swiper-container-v").css({
                "filter":"blur(3px)",
                "-webkit-filter":"blur(3px)"
            });
        } else {
            $("#menu-list").hide();
            this.src = "img/menu-black.png";
            $(this).data("clickable", true);
            // 模糊效果去除
            $(".swiper-container-v").css({
                "filter":"",
                "-webkit-filter":""
            });
        }
    });

    // 菜单列表点击
    $("#menu-list ul li").on("click", function() {
        $(this).addClass("on").siblings().removeClass("on");

        $("#btn-menu")[0].src = "img/menu-white.png";
        $("#btn-menu-black")[0].src = "img/menu-black.png";
        $("#btn-menu-black").data("clickable", true);
        $("#btn-menu").data("clickable", true);
        $("#menu-list").hide();

        // 模糊效果去除
        $(".swiper-container-v").css({
            "filter":"",
            "-webkit-filter":""
        });
    });



    var mySwiper = new Swiper('.swiper-container-v',{
        speed:400,
        direction : 'vertical',
        resistance:'100%',
        loop:false,
        mousewheelControl : true,
        grabCursor: true,
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        hashnav:true,
        hashnavWatchState:true,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            if(swiper.activeIndex == 1 || swiper.activeIndex == 5) {
                $(".con-white").hide();
                $(".con-black").show();
            } else {
                $(".con-white").show();
                $(".con-black").hide();
            }
            if(swiper.activeIndex == 2) {
                $(".bg").hide();
                videoEle.play();
            } else {
                $(".bg").show();
                videoEle.pause();
            }
        },
        onSlideChangeEnd: function(swiper){
            if(swiper.activeIndex == 1 || swiper.activeIndex == 5) {
                $(".con-white").hide();
                $(".con-black").show();
            } else {
                $(".con-white").show();
                $(".con-black").hide();
            }
            if(swiper.activeIndex == 2) {
                $(".bg").hide();
                videoEle.play();
            } else {
                $(".bg").show();
                videoEle.pause();
            }
        }
    });

    var mySwiper2 = new Swiper('.swiper-container-h',{
        nested:true,
        speed:400,
        resistance:'100%',
        loop:false,
        mousewheelControl : false,
        grabCursor: true,
        pagination: '.swiper-pagination-h',
        paginationClickable: true
    });
});
</script>
</body>
</html>
